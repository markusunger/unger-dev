<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Personal page for Markus Unger">
  <meta name="author" content="Markus Unger">
  <title>markus @ unger.dev</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn:400,700">
</head>

<body>
  <main>
    <h1 id="mail-text">
      <span class="faded">mailto:</span><wbr>markus<span class="faded">&lt;at&gt;</span><wbr>unger<span
        class="faded">&lt;dot&gt;</span><wbr>dev
    </h1>

    <p id="copy-notice">Copy to clipboard</p>

    <nav>
      <ul>
        <li>
          <a href="https://github.com/markusunger/" target="_blank" rel="noreferrer">GitHub</a>
        </li>
      </ul>
    </nav>
  </main>

  <script>
    window.onload = () => {
      let mailText = document.getElementById('mail-text');
      let copyNotice = document.getElementById('copy-notice');
      mailText.addEventListener('click', e => {
        let textArea = document.createElement('textarea');
        textArea.value = 'mail@kellermensch.de';
        textArea.setAttribute('readonly', '');
        textArea.style = { position: 'absolute', left: '-9999px' };
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        copyNotice.innerHTML = 'Copied!'
        setTimeout(() => {
          copyNotice.innerHTML = 'Copy to clipboard';
        }, 2000);
      });
    }
  </script>
</body>

</html>
